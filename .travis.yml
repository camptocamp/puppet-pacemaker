---
language: ruby
sudo: false
addons:
  apt:
    packages:
      - libaugeas-dev
    sources:
      - augeas
cache: bundler
bundler_args: --without system_tests
script: ["bundle exec rake validate", "bundle exec rake lint", "bundle exec rake spec SPEC_OPTS='--format documentation'"]
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5.0"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: camptocamp
  password:
    secure: "ht+2LQLAwNEJ+0E4InGTh51Jc0feS6JN8OXfxMUouUi/vNk8k5D3L+1ywdukon7dHUTk1P1iMUe6ZlwoNae2FALwP6zUIx4pyRCjZk6Dd0onzfrrBOELQWn6+cp8Qqw7ybfYB/pXxVexPqcAqlwMgMCbTBQVqLgEmlC3cOkaCTs="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish if our main Ruby target builds
    rvm: 2.1.9
